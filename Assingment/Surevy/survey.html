<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey</title>
	<link rel="stylesheet" href="survey.css" type="text/css">

</head>
<body>
	<div class="contatiner">
		<div class="apply-box">
			<center><h1><span class="title-small"></span>
				Customer Survey Form
			</h1></center>
		<form action =" " id=" Customer Survey-From" >
			<div class="form-container">

				<div class="form-control">
				<label for="First Name">First Name</label>
				<input type="text" name="name" id="name" class="formControl" placeholder="Enter Your First name" required>
			</div>

			<div class="form-control">
				<label for="Last Name">Last Name</label>
				<input type="text" name="name" id="name" class="formControl" placeholder="Enter Your Last name" required>
			</div>

			<div class="form-control">
				<label for="Email">Enter Email </label>
				<input type="email" name="email" id="email" class="formControl" placeholder="Enter Your E-mail" required>
			</div>

			<div class="form-control">
				<label for="phone">Mobile-no</label>
				<input type="number" name="phone" id="phone" class="formControl" placeholder="Enter Your Mobile-no" required>
			</div>
				<div class="form-control">
				<label>Date Of Birth </label>
				<input type="date" name="date">
			</div>

			<div class="form-control">
			<label for="Gender">Gender</label>
			 <input type="radio" name="gender" value="male">Male
			 <input type="radio" name="gender" value="Female">Female
		    </div>
		    <div class="form-control">
		    	<label for="Profession">Profession</label>
				<input type="text" name="name" id="name"  placeholder="Enter Your Profession" required>
		    </div>

		    <div class="form-control">
					<label for="Country">Country</label>
					<select name="dropdown">
						<option value="Country">Country</option>
					<option value="Afghanistan">Afghanistan</option>
					<option value="Armenia">Armenia</option>
					<option value="Azerbaijan">Azerbaijan</option>
					<option value="Bahrain">Bahrain</option>
					<option value="Bangladesh"> Bangladesh</option>
					<option value="Bhutan">Bhutan</option>
					<option value="Brunei">Brunei</option>
					<option value="Cambodia">Cambodia</option>
					<option value="China">China</option>
					<option value="Cyprus">Cyprus</option>
					<option value="Georgia">Georgia</option>
					<option value="India"> India</option>
					<option value="Indonesia">Indonesia</option>
					<option value="Iran">Iran</option>
					<option value="Iraq"> Iraq</option>
					<option value="Israel">Israel</option>
					<option value="Iran">Japan</option>
				</select>
			    
	       </div>	       
	       <div class="form-control" >
			<p>In this first time you are using our product & service.</p>
			<input type="radio" name="Name1" value="Yes">Yes
			<input type="radio" name="Name1" value="No">NO
		</div>

			<div class="form-control">
			<p>Would you suggestion to your friends and colleague.</p>
			<input type="radio" name="Name2" value="Yes">Yes
			<input type="radio" name="Name2" value="No">NO
			</div>

				<div class="form-control">
			<p> How satisfied are you with our company overall.</p>
			<input type="radio" name="Name3" value="Satisfied">Satisfied
			<input type="radio" name="Name3" value="Undecided">Undecided
			<input type="radio" name="Name3" value="Unsatisfied">Unsatisfied
		</div>
</div>
<br>
<!--divdidng-->

			<div class="textarea-control">
			<p> Do you have suggestion to improve our serivce?</p>
			<textarea name="suggestion" id=" " cols="60" rows="5" placeholder="Your suggestions write here.."></textarea>
         </div>

         <div class="button-container">
			<button type="Reset">Reset</button>
		</div>

		<div class="button-container">
			<button type="Submit">Submit</button>
		</div>	
	
		</form>
		</div>
	</div>

</body>
</html>
