<!DOCTYPE html>
<hmtl lang=""en>
    <head> 
        <title> CALCULATOR</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div class="calculaotr">
            <div class="display">
                <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
            <div class="row">
                <button type ="button" class="opr1"> AC </button>
                <button type ="button" class="opr1"> DEL </button>
                <button type ="button" class="opr"> % </button>
                <button type ="button" class="opr"> / </button>
            </div>
            <div class="row">
                <button type ="button"> 7 </button>
                <button type ="button"> 8 </button>
                <button type ="button"> 9 </button>
                <button type ="button" class="opr"> * </button>
            </div>
            <div class="row">
                <button type ="button"> 4 </button>
                <button type ="button"> 5 </button>
                <button type ="button"> 6 </button>
                <button type ="button" class="opr"> + </button>
            </div>
            <div class="row">
                <button type ="button"> 1 </button>
                <button type ="button"> 2 </button>
                <button type ="button"> 3 </button>
                <button type ="button" class="opr"> - </button>
            </div>
            <div class="row">
                <button type ="button" id="pulsMinus"> &#XB1; </button>
                <button type ="button"> 0</button>
                <button type ="button"> . </button>
                <button type ="button" id=""eqBtn class="opr"> = </button>
            </div>
        </div>
        <script src="calculator.js"> </script>
    </body>
</hmtl>
